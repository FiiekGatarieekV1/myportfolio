<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Desain</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

<!-- Navbar -->
<nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow z-50">
  <div class="container mx-auto flex items-center justify-between px-6 py-4">
    
    <!-- Tombol Kembali -->
    <a href="/index.html" class="text-sm md:text-base px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      ‚Üê Kembali
    </a>

    <!-- Judul -->
    <a href="#" class="font-bold text-xl text-indigo-600">Galeri Desain</a>
  </div>
</nav>


  <!-- Galeri Desain -->
  <section id="design" class="pt-28 pb-16 bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-4">Kumpulan Desain</h2>
      <p class="text-center text-gray-600 dark:text-gray-400 mb-10">
        Koleksi karya desain saya, termasuk yang masih dalam proses pengembangan.
      </p>

      <!-- Grid Galeri -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  <img src="https://i.ibb.co/PzCy1T8m/dawet.jpg" 
       alt="dawet" 
       class="gallery-img rounded-xl shadow-lg w-full h-64 object-cover transform hover:scale-105 transition duration-300 cursor-pointer"
       data-file="https://drive.google.com/uc?export=download&id=1c_zd1MWzcWBBH5IOQiBomDI2Ed5Qcx9U">
       
  <img src="https://i.ibb.co/KcxTCjTX/posterkos.jpg"
       alt="kost" 
       class="gallery-img rounded-xl shadow-lg w-full h-64 object-cover transform hover:scale-105 transition duration-300 cursor-pointer"
       data-file="https://drive.google.com/file/d/1V8TSGvUfCvNCx04ld-wqGJATp3ZEj0Ks/view?usp=drive_link">
  <img src="https://i.ibb.co/qYP0CMRV/Untitled-1.jpg"
       alt="telur gulung" 
       class="gallery-img rounded-xl shadow-lg w-full h-64 object-cover transform hover:scale-105 transition duration-300 cursor-pointer"
       data-file="https://drive.google.com/file/d/1uVjRSZtbWhAlz90q-DQWXRlFnMQwYf29/view?usp=drive_link">
</div>


<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 flex-col">
  <button id="closeLightbox" class="absolute top-5 right-5 text-white text-3xl">&times;</button>

  <!-- Tombol Prev -->
  <button id="prevBtn" class="absolute left-5 text-white text-4xl px-3 py-1 hover:text-gray-300">&#10094;</button>

  <img id="lightboxImg" src="" alt="Preview" class="max-w-3xl max-h-[80vh] rounded-lg shadow-lg mb-4">

  <!-- Tombol Next -->
  <button id="nextBtn" class="absolute right-5 text-white text-4xl px-3 py-1 hover:text-gray-300">&#10095;</button>

  <div class="flex gap-4 mt-4">
    <a id="downloadBtn" href="" target="_blank" class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-500 transition">
      Download File
    </a>
    <button id="backBtn" class="px-6 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-500 transition">
      Kembali
    </button>
  </div>
</div>

<script>
  // Tombol kembali
  const backBtn = document.getElementById('backBtn');
  backBtn.addEventListener('click', () => {
    lightbox.classList.add('hidden');
    lightbox.classList.remove('flex');
  });
</script>


<script>
  // Lightbox
  const galleryImages = document.querySelectorAll('.gallery-img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeLightbox = document.getElementById('closeLightbox');
  const downloadBtn = document.getElementById('downloadBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0; // simpan index gambar aktif

  function showImage(index) {
    const img = galleryImages[index];
    lightboxImg.src = img.src;
    downloadBtn.href = img.dataset.file;
    currentIndex = index;
  }

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      showImage(index);
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    });
  });

  closeLightbox.addEventListener('click', () => {
    lightbox.classList.add('hidden');
    lightbox.classList.remove('flex');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
    }
  });

  // Next & Prev
  nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % galleryImages.length;
    showImage(currentIndex);
  });

  prevBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    showImage(currentIndex);
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('hidden')) {
      if (e.key === "ArrowRight") {
        nextBtn.click();
      } else if (e.key === "ArrowLeft") {
        prevBtn.click();
      } else if (e.key === "Escape") {
        closeLightbox.click();
      }
    }
  });
</script>


</body>
</html>
