<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Saya</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

<!-- Navbar -->
<nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow border-b border-gray-200 dark:border-gray-700 z-50">
  <div class="container mx-auto flex items-center justify-between px-6 py-4">
    <a href="index.html" class="text-sm md:text-base px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      ‚Üê Kembali
    </a>
    <span class="font-bold text-xl text-indigo-600">Curriculum Vitae</span>
  </div>
</nav>

<!-- Konten CV -->
<section class="pt-28 pb-16">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-6">Curriculum Vitae</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-10">
      Gunakan tombol panah atau titik di bawah untuk melihat dua versi CV saya: IT dan Design.
    </p>

    <!-- Carousel -->
    <div class="relative w-full max-w-3xl mx-auto">
      <div id="carousel" class="overflow-hidden rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <div id="carouselTrack" class="flex transition-transform duration-500">

          <!-- Slide CV IT (scrollable 2 halaman) -->
          <div class="min-w-full flex justify-center overflow-y-auto max-h-[90vh] p-4">
            <div class="flex flex-col items-center space-y-6">
              <img src="assets/cv1.jpg" alt="CV IT Halaman 1" 
                   class="w-full max-w-[500px] h-auto rounded-lg shadow-lg cursor-pointer cv-img">
              <img src="assets/cv2.jpg" alt="CV IT Halaman 2" 
                   class="w-full max-w-[500px] h-auto rounded-lg shadow-lg cursor-pointer cv-img">
            </div>
          </div>

          <!-- Slide CV Design -->
          <div class="min-w-full flex justify-center p-4">
            <img src="assets/cvdesign.jpg" alt="CV Design" 
                 class="w-full max-w-[500px] h-auto rounded-lg shadow-lg cursor-pointer cv-img">
          </div>
        </div>
      </div>

      <!-- Navigasi panah -->
      <button id="prevBtn" class="absolute top-1/2 -left-6 transform -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-full shadow hover:bg-indigo-500 transition">
        &#10094;
      </button>
      <button id="nextBtn" class="absolute top-1/2 -right-6 transform -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-full shadow hover:bg-indigo-500 transition">
        &#10095;
      </button>

      <!-- Dot indikator + Nomor slide -->
      <div class="flex justify-center mt-4 space-x-6 items-center">
        <div class="flex flex-col items-center cursor-pointer" onclick="goToSlide(0)">
          <span class="dot w-3 h-3 rounded-full bg-indigo-600 mb-1"></span>
          <span class="text-xs text-gray-600 dark:text-gray-400">IT</span>
        </div>
        <span id="slideNumber" class="text-sm font-medium text-gray-700 dark:text-gray-300">1 / 2</span>
        <div class="flex flex-col items-center cursor-pointer" onclick="goToSlide(1)">
          <span class="dot w-3 h-3 rounded-full bg-gray-400 mb-1"></span>
          <span class="text-xs text-gray-600 dark:text-gray-400">Design</span>
        </div>
      </div>
    </div>

    <!-- Tombol Download -->
    <div class="mt-8 flex justify-center gap-4 flex-wrap">
      <a href="https://drive.google.com/uc?export=download&id=1zipQHjVD98kGaU9V9LLvlBR5-klzMUj3" target="_blank" 
         class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-500 transition">
        üì• Download CV IT
      </a>
      <a href="https://drive.google.com/uc?export=download&id=1vWOju7MXaeRy4WGN5orrM78ynJKR4uTw" target="_blank" 
         class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-500 transition">
        üé® Download CV Design
      </a>
    </div>
  </div>
</section>

<!-- Lightbox Fullscreen -->
<div id="lightbox" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
  <button id="closeLightbox" class="absolute top-5 right-5 text-white text-4xl font-bold">&times;</button>
  <button id="lightboxPrev" class="absolute left-5 text-white text-4xl px-3 py-1 hover:text-gray-300">&#10094;</button>
  <img id="lightboxImg" src="" alt="Preview CV" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-lg">
  <button id="lightboxNext" class="absolute right-5 text-white text-4xl px-3 py-1 hover:text-gray-300">&#10095;</button>
</div>

<script>
  const track = document.getElementById("carouselTrack");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const dots = document.querySelectorAll(".dot");
  const slideNumber = document.getElementById("slideNumber");

  let currentIndex = 0;
  const totalSlides = 2;

  function updateCarousel() {
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
    dots.forEach((dot, i) => {
      dot.classList.toggle("bg-indigo-600", i === currentIndex);
      dot.classList.toggle("bg-gray-400", i !== currentIndex);
    });
    slideNumber.textContent = `${currentIndex + 1} / ${totalSlides}`;
  }

  function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
  }

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  });

  updateCarousel();

  // Lightbox dengan navigasi
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const closeLightbox = document.getElementById("closeLightbox");
  const lightboxPrev = document.getElementById("lightboxPrev");
  const lightboxNext = document.getElementById("lightboxNext");
  const cvImages = document.querySelectorAll(".cv-img");

  let currentLightboxIndex = 0;

  function openLightbox(index) {
    currentLightboxIndex = index;
    lightboxImg.src = cvImages[index].src;
    lightbox.classList.remove("hidden");
  }

  function showLightboxImage(index) {
    currentLightboxIndex = (index + cvImages.length) % cvImages.length;
    lightboxImg.src = cvImages[currentLightboxIndex].src;
  }

  cvImages.forEach((img, index) => {
    img.addEventListener("click", () => openLightbox(index));
  });

  closeLightbox.addEventListener("click", () => {
    lightbox.classList.add("hidden");
  });

  lightboxPrev.addEventListener("click", () => {
    showLightboxImage(currentLightboxIndex - 1);
  });

  lightboxNext.addEventListener("click", () => {
    showLightboxImage(currentLightboxIndex + 1);
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
